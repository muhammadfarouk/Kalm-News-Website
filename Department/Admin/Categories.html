<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="x_panel" style="border: 1px #f5f3f3 solid; padding: 10px">
                <div class="x_title">
                    <h2>إضافة و تعديل <small>من هنا يمكنك إضافة و تعديل مصنف</small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left input_mask" name="FormMain" novalidate accessible-form>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                العنوان
                                <span style="color: red" ng-show="FormMain.Title.$error.required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" ng-model="Object.Title" required name="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                الترتيب
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" ng-model="Object.ViewOrder">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                النوع
                                <span style="color: red" ng-show="FormMain.Type.$error.required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="form-control" ng-model="Object.Type" required name="Type" ng-init="Object.Type = '0'">
                                    <option value="0">أخبار</option>
                                    <option value="1">صور</option>
                                    <option value="2">فيديوهات</option>
                                </select>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn-success" ng-click="AddEdit()">حفظ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="x_panel" style="border: 1px #f5f3f3 solid; padding:10px">
                <div class="x_title">
                    <h2>التصنيفات <small>مرتبة حسب التاريخ الأحدث</small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left input_mask" name="FormSearch" novalidate>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                العنوان
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" ng-model="ObjectSearch.Title" ng-change="Search(1)" name="Title">
                            </div>
                        </div>
                    </form>
                    <div class="x_content" ng-show="List.length!=0">
                        <br />
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr style="background-color:#007bb7;color:white">
                                    <td>العنوان</td>
                                    <td>يحتوي على</td>
                                    <td>الخيارات</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in List">
                                    <td>{{x.Title}}</td>
                                    <td>{{x.ItemsCount}} محتوى</td>
                                    <td style="text-align:center">
                                        <a href="" ng-click="View(x.ID)"><span class="label label-info">تعديل</span></a>
                                        <a href="" ng-click="Delete(x.ID)"><span class="label label-danger">حذف</span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <br />
                        <div class="col-md-12" style="text-align:center">
                            <uib-pagination ng-model="CurrentPage"
                                            ng-change="Search(CurrentPage)"
                                            items-per-page="PageSize"
                                            total-items="totalItems"
                                            max-size="5"
                                            class="pagination"
                                            next-text="<"
                                            previous-text=">"
                                            last-text="<<"
                                            first-text=">>"
                                            force-ellipses="true"
                                            boundary-links="true"
                                            rotate="false">
                            </uib-pagination>
                            <br />
                            <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">صفحة {{CurrentPage}} من {{totalPages}} صفحة</div>
                            <br />
                        </div>
                    </div>
                    <div class="x_content" ng-show="List.length==0">
                        <div class="alert alert-info alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <strong>عفوا !</strong> لا يوجد نتائج مطابقة للبحث.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
</div>
